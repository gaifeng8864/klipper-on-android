# This file contains common pin mappings for the MKS SGEN_L board. To
# use this config, the firmware should be compiled for the LPC1768.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: P2.2
dir_pin: P2.3
enable_pin: !P2.1
microsteps: 16
rotation_distance: 32
endstop_pin: !P1.29  # ^P1.28 for X-max
#endstop_pin: tmc2209_stepper_x:virtual_endstop
#homing_retract_dist: 0
second_homing_speed: 2
position_endstop: 0
position_max: 270
homing_speed: 16

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 32
endstop_pin: !P1.27  # ^P1.26 for Y-max
#endstop_pin: tmc2209_stepper_y:virtual_endstop
#homing_retract_dist: 0
second_homing_speed: 2
position_endstop: 0
position_max: 270
homing_speed: 16

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 4
endstop_pin: ^P1.25  # ^P1.24 for Z-max
position_endstop: 0
position_max: 230

[stepper_z1]
step_pin: P0.1
dir_pin: !P0.0
enable_pin: !P0.10
microsteps: 16
rotation_distance: 4
endstop_pin: ^P1.24  # ^P1.24 for Z-max


[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
rotation_distance: 4.682
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 500
max_extrude_only_velocity: 60
max_extrude_only_accel: 600
pressure_advance_smooth_time: 0.04
pressure_advance: 0.09
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: Generic 3950
sensor_pin: P0.23
min_temp: 0
max_temp: 260

#[extruder1]
#step_pin: P0.1
#dir_pin: P0.0
#enable_pin: !P0.10
#heater_pin: P2.6
#sensor_pin: P0.25
#...

[heater_bed]
heater_pin: P2.5
sensor_type: Generic 3950
sensor_pin: P0.24
min_temp: 0
max_temp: 100

[fan]
pin: P2.4
cycle_time: 0.05

[heater_fan my_nozzle_fan]
pin: P2.6
cycle_time: 0.05
fan_speed: 1
heater_temp: 50.0
heater: extruder,heater_bed

#[controller_fan my_controller_fan]
#pin: P2.6
#cycle_time: 0.05
#fan_speed: 1
#idle_timeout: 30
#stepper:stepper_x,stepper_y,stepper_z,stepper_z1



[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 3000
#max_accel_to_decel: 3000
max_z_velocity: 6
max_z_accel: 80

#[force_move]
#enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.


########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: P1.1
run_current: 1.2
interpolate: True
#hold_current: 0.500
#driver_PWM_FREQ: 3
stealthchop_threshold: 0
#diag_pin: ^P1.29      # Set to MCU pin connected to TMC DIAG pin
#driver_SGTHRS: 62  # 255 is most sensitive value, 0 is least sensitive 
                   

[tmc2209 stepper_y]
uart_pin: P1.8
run_current: 1.2
interpolate: True
#hold_current: 0.500
#driver_PWM_FREQ: 3
stealthchop_threshold: 0
#diag_pin: ^P1.27      # Set to MCU pin connected to TMC DIAG pin
#driver_SGTHRS: 63  # 255 is most sensitive value, 0 is least sensitive
                   
[tmc2209 stepper_z]
uart_pin: P1.10
run_current: 0.6
#hold_current: 0.8
interpolate: True
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: P1.17
run_current: 0.6
#hold_current: 0.8
interpolate: True
stealthchop_threshold: 999999


[tmc2209 extruder]
uart_pin: P1.15
run_current: 0.350
interpolate: True
#hold_current: 0
stealthchop_threshold: 999999


#[tmc2209 extruder1]
#uart_pin: P1.17
#run_current: 0.800
#hold_current: 0.500
#stealthchop_threshold: 999999



########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.31, EXP1_3=P0.18, EXP1_5=P0.15, EXP1_7=P1.0,  EXP1_9=<GND>,
    EXP1_2=P1.30, EXP1_4=P0.16, EXP1_6=P0.17, EXP1_8=P1.22, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.8, EXP2_3=P3.25, EXP2_5=P3.26, EXP2_7=P0.27, EXP2_9=<GND>,
    EXP2_2=P0.7, EXP2_4=P0.28, EXP2_6=P0.9,  EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp1"

# See the MKS Lcd Config path file for definitions of common LCD displays.

[temperature_sensor phone]
sensor_path: /sys/class/thermal/thermal_zone11/temp
sensor_type: temperature_host
min_temp: 10
max_temp: 80

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: P0.16
spi_software_sclk_pin: P0.15
spi_software_mosi_pin: P0.18
spi_software_miso_pin: P0.17
axes_map: x,z,-y

[resonance_tester]
accel_chip: adxl345
probe_points:
    135,135,10  # an example

